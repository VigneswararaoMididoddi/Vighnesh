<html>
<script type="text/javascript">
		function confirmPass() 
			{
				var pass = document.getElementById("pwd").value
				var confPass = document.getElementById("pwdconfirm").value
				if(pass != confPass)
				{
					alert("Passwords didn't match !");
				}
			}
   </script>
	<body background="bg.jpg">
	<center>
		<form action="./changepwd" method="post">
			Enter Password To Change<br>
			<input id="pwd" type="password" name="pwd" placeholder="eg. X8df!90EO"><br><br>
			Confirm Password<br>
			<input id="pwdconfirm" type="password" name="pwdconfirm" placeholder="eg. X8df!90EO" onblur="confirmPass()"><br><br>
			<input type="submit" Value="Change Password">
		</form>
		</center>
	</body>
</html>
